            $('#centerwell li').mouseenter(function() {

                        width: '140px'

                        backgroundPosition: '-140px'
                    }, 300).parent().siblings().find('h3').animate({
                        backgroundPosition: '0px'
                    }, 300);
                }

            });
            $("#close").mouseenter(function() {
                $('#centerwell li:not(#close)').animate({
